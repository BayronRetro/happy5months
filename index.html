<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Love</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 3em;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
        .message {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .countdown {
            font-size: 2em;
            margin-top: 20px;
        }
        .gallery img {
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To My Love</h1>
        <p class="message">Happy 5 months together! You mean the world to me and I can't wait for all the moments weâ€™ll share in the future.</p>

        <div class="countdown">
            <p>Time until our next special day:</p>
            <span id="timer"></span>
        </div>

        <div class="gallery">
            <h2>Our Beautiful Moments</h2>
            <img src="photo1.jpg" alt="Photo 1">
            <img src="photo2.jpg" alt="Photo 2">
            <img src="photo3.jpg" alt="Photo 3">
        </div>
    </div>

    <script>
        // Countdown timer script
        function countdown() {
            const targetDate = new Date("YYYY-MM-DDT00:00:00"); // Set the target date (e.g., your next special date)
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeLeft < 0) {
                document.getElementById("timer").innerHTML = "It's here!";
            }
        }

        setInterval(countdown, 1000);
    </script>
</body>
</html>
