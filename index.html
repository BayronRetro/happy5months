<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👑 Voor mijn Precious 👑</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>👑 Voor mijn Precious 👑</h1>
        <h5>~ Van Bayron ~</h5>
        <p class="message">❤️ Happy 5 months! ❤️<br>5 maanden lang maak je me al super gelukkig, op naar ons half jaartje!</p>

        <div class="countdown">
            <p>Tijd tot onze 6 maandjes:</p>
            <span id="timer"></span>
        </div>

        <div class="gallery">
            <img src="chloe&bayron.png" alt="Photo 1">
        </div>
    </div>

    <script>
        // Countdown timer script
        function countdown() {
            const targetDate = new Date("2024-10-05T00:00:00"); // Set the target date (e.g., your next special date)
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeLeft < 0) {
                document.getElementById("timer").innerHTML = "It's here!";
            }
        }

        setInterval(countdown, 1000);
    </script>
</body>
</html>
